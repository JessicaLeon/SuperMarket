<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form</title>
</head>

<body>
    <div class="mb-3" style="margin-top: 20px;" >
        <label for="formGroupExampleInput" class="form-label">Nombre del producto: </label>
        <input type="text" class="form-control" name= "nombre" [(ngModel)]="product.name" id="formGroupExampleInput" placeholder="">
      </div>

       <div style="width: max-content;">
      <mat-form-field appearance="fill">
        <mat-label></mat-label>
        <mat-select matInput placeholder="seleccione una categoria" [(ngModel)]="product.category">
          <mat-option *ngFor="let c of category" [value]="c.name_category">
            {{c.name_category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    

      <div class="mb-3" style="margin-top: 40px;">
        <label for="formGroupExampleInput" class="form-label">Descripci√≥n del producto: </label>
        <input type="text" class="form-control" name="descripcion" [(ngModel)]="product.description"  id="formGroupExampleInput" placeholder="">
      </div>

      <div class="mb-3" style="margin-top: 40px;">
        <label for="formGroupExampleInput" class="form-label">Cantidad </label>
        <input type="text" class="form-control" name="cantidad" [(ngModel)]="product.quantify" id="formGroupExampleInput" placeholder="">
      </div>

      <div class="mb-3" style="margin-top: 40px;">
        <label for="formGroupExampleInput" class="form-label">Precio Unitario </label>
        <input type="text" class="form-control" name="preciou" [(ngModel)]="product.unit_price"id="formGroupExampleInput" placeholder="">
      </div>

      <button type="button" class="btn btn-primary" (click)="create()">Guardar</button>
      <button type="button" class="btn btn-primary" style="margin-left: 30px;">Cancelar</button>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>


</html>
