
<div class="body">

  <app-navbar></app-navbar>

    <div style="flex: auto; width: 100%;">

      <mat-card style="margin-top: 90px; opacity: 0.5; background-color: transparent; text-align: center; font-size: 40px;">PRODUCTOS</mat-card>
      
      <mat-form-field style="margin-top:20px; width: 50%; margin-left: 15px;">
        <input matInput (keyup)="filter($event)" placeholder="Buscar producto">
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-top: 20px; margin-left: 290px;" (click)="exporter.exportTable('xlsx', {fileName: 'productos_SM'})"> Exportar Excel</button>
      <button mat-raised-button color="primary" style= "margin-left: 15px;" (click)="open_add()" >Agregar producto</button>
      
      

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matTableExporter  #exporter="matTableExporter"  matSort style="margin-top: 10px; opacity: 0.5; justify-content: center; align-items: center;">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id_producto">
          <th mat-header-cell *matHeaderCellDef mat-header-sort> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_producto}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORIA </th>
          <td mat-cell *matCellDef="let element"> {{element.category.name_category}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="quantify">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.quantify}} </td>
          </ng-container>

          <ng-container matColumnDef="unit_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO UNITARIO </th>
            <td mat-cell *matCellDef="let element"> {{element.unit_price | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="edit-delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="open_edit(row)" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="open_dialog_delete(row.id_producto)" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>
      <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              style="opacity: 0.5; background-color: transparent;">
      </mat-paginator>
      

      
    </div>

  
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
