<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SuperMarket</title>
</head>
<body>
    <button href="" class="btn btn-info" style="margin-left: 10px; margin-top: 50px;" (click)="add()" >Agregar producto</button>

<div class="container" style="margin-top: 30px;">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCION</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO UNITARIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of product" class="text-center">
                        <td>{{p.id_producto}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.category.name_category}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.quantify}}</td>
                        <td>{{p.unit_price}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="open_edit(p)">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" style="margin-left: 10px;" (click)="open_dialog_delete(p.id_producto)">Eliminar</button>
                        </td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
