
<h1 mat-dialog-title>Eliminar producto</h1>
<div mat-dialog-content>¿Estás seguro de eliminar este producto?</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="delete_product()">Sí</button>
    <button mat-raised-button color="primary" (click)="cancel()">No</button>
</div>
