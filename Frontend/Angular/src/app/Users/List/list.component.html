<!DOCTYPE html>
<html lang="es">
<head>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

 
<div class="body" style="flex: auto; width: 100%;">
    <app-navbar></app-navbar> 
    <button href="" class="btn_addUser btn btn-primary btn-lg"  (click)="open_create()" >Agregar usuario</button>
    <title>SuperMarket</title>
    <div class="container" style="margin-top: 30px;">
        <div class="card">
            <div class="card-header">
                <h3>Lista de Usuarios</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>ROL</th>
                            <th>FECHA DE CREACION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of users" class="text-center">
                            <td>{{u.id_user}}</td>
                            <td>{{u.user_name}}</td>
                            <td>{{u.email_user}}</td>
                            <td>{{u.name_user}}</td>
                            <td>{{u.lastname_user}}</td>
                            <td>{{u.role_user}}</td>
                            <td>{{u.date_user}}</td>
                            <td>
                                <button  class="btn btn-outline-primary" style="border: 15px" (click)="open_edit(u)">Editar</button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger" style="border: 15px" (click)="open_dialog_delete(u.id_user)">Eliminar</button>
                            </td>    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</div>


</html>
