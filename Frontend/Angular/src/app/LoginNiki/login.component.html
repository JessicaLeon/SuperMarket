<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="User Name"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Login</button>
    <button type="submit" (click)="reset()">He Olvidado la contrase√±a</button>
  </form>

</div>
