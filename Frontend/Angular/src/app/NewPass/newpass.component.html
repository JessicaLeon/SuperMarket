<div class="login">
  <form class="custom-form" method="post">
    <h1>Reset Password</h1>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="User Name"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="passwordagain"
      name="passwordagain"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="resetpass()">Reset</button>
  </form>
</div>
